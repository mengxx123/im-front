<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0">
    <title>云设IM</title>
    <script>
        (function (document, window) {
            var docEl = document.documentElement
            var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize'
            var setElement = function () {
                var clientWidth = docEl.clientWidth
                var scale = clientWidth / 750
                if (scale < 1) {
                    docEl.style.fontSize = Math.ceil(scale * 100) + 'px'
                } else {
                    if (scale > 1.15) {
                        docEl.style.fontSize = '100px'
                    } else {
                        docEl.style.fontSize = '100px'
                    }
                }
                //docEl.style.fontSize = Math.ceil(scale * 100) + 'px'
            }

            window.addEventListener(resizeEvt, setElement, false)
            setElement()
//        document.addEventListener('DOMContentLoaded', setElement, false)
        })(document, window)
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/reset.css">
</head>
<body>
<div id="app"></div>
<script src="/static/webim.config.js"></script>
<script src="/static/sdk/dist/strophe-1.2.8.min.js"></script>
<!-- built files will be auto injected -->
<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=WMw0x6K1pOpQhlNmKOZK0GUP"></script>
</body>
</html>
